<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>ĐĂNG NHẬP</title>
	<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style/style_login.css">
</head>
<body>
    <main class="container">
        <h2>Đăng nhập</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Nhập Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Nhập Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Đăng nhập">
        </form>

        <div class="footer">
            <span>Đăng nhập bằng mạng xã hội</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#"><i class="fab fa-twitter"></i>Twitter</a>
                </div>
                <div class="social-field facebook">
                    <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a>
                </div>
            </div>
			<br>
			<span>Đăng ký tài khoản mới</span>
            <div class="social-fields">
                <div class="social-field sign_up">
                    <a href=".\sign_up.html"><i class="fab fa-sign_up"></i>Đăng ký</a>
                </div>
            </div>			
        </div>
    </main>
</body>
</html>
