<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>ĐĂNG KÝ</title>
    <link rel="stylesheet" href="style/style_sign_up.css">
</head>
<body>
    <main class="container">
        <h2>Đăng ký</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Nhập Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Nhập Password">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="repassword" placeholder="Nhập lại Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Đăng ký">
        </form>

        <div class="footer">
            <span>Đăng ký bằng mạng xã hội</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#"><i class="fab fa-twitter"></i>Twitter</a>
                </div>
                <div class="social-field facebook">
                    <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a>
                </div>
            </div>
			<br>
            <span>Đã có tài khoản</span><br>
			<span>Đăng nhập tài khoản </span>
            <div class="social-fields">
                <div class="social-field sign_up">
                    <a href="./login.html"><i class="fab fa-sign_up"></i>Đăng nhập</a>
                </div>
            </div>			
        </div>
    </main>
</body>
</html>
